<!DOCTYPE html>
<html>
<head>
    <title>Expiration Date Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b5998, #6ec1e4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px;
        }

        p {
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Expiration Date Calculator</h1>
    </header>
    <div class="container">
        <p>Today's Date: <span id="currentDate"></span></p>
        <p>Expiration Date: <span id="expirationDate"></span></p>
    </div>
    <script>
        // Get today's date
        const today = new Date();

        // Add 42 days to today's date
        today.setDate(today.getDate() + 42);

        // Format the date as "DD/MM/YYYY"
        const day = today.getDate();
        const month = today.getMonth() + 1; // Months are zero-based
        const year = today.getFullYear();

        // Display the current date and expiration date on the webpage
        document.getElementById("currentDate").textContent = formatDate(new Date());
        document.getElementById("expirationDate").textContent = formatDate(today);

        // Function to format a date as "DD/MM/YYYY"
        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1; // Months are zero-based
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
    </script>
</body>
</html>
